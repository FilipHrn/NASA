<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="contact, form, email, first name, last name, submit, reach out, q&a, questions, answers">
    <meta name="description" content="In case of an unanswered question upon exploration of our site, please contact us with your inquiry and we will respond to you as soon as we possibly can.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA - Contact</title>
    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
</head>
<body>
    <header>
        <div id="first-div">
            <a href="index.html"><img id="title-logo" src="assets/icons/nasa-logo.png" alt="Icon of NASA's logo"></a> 
            <h1>NASA</h1>
        </div>
        
        <div id="second-div">
            <img id="menu-icon" src="assets/icons/hamburger-icon.png" alt="Icon of a white hamburger menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="timeline.html">Timeline</a>
                <a href="space-tech.html">Space Tech</a>
                <a href="gallery.html">Gallery</a>
                <a class="active" href="#">Contact</a>
            </nav>
            <div id="header-info">
                <a href="https://www.facebook.com/NASA/" target="_blank"><img src="assets/icons/facebook.svg" alt="Facebook icon"></a>
                <a href="https://www.instagram.com/nasa/?hl=en" target="_blank"><img src="assets/icons/instagram.svg" alt="Instagram icon"></a>
                <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="assets/icons/twitter.svg" alt="Twitter icon"></a>
            </div>
        </div>
        
    </header>

    <div class="image-container">
    </div>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>At the moment, the only way to contact us is by the contact form below.</p>
        </section>

        <section id="form-container">
            <h3>Contact via form</h3>
            <form action="#" method="GET">
                <fieldset>
                    <legend>Please fill out the form</legend>
                    <p>First name: <input id="first-name" type="text" name="first-name" placeholder="Your first name"></p>
                    <p>Last name: <input id="last-name" type="text" name="last-name" placeholder="Your last name"></p>
                    <p>Your E-mail: <input id="email" type="text" name="email" placeholder="Your email address"></p>
                    <textarea id="inquiry" name="inquiry" placeholder="Enter your inquiry here and we will answer you on email address you provided as soon as we can"></textarea>
                    <button id="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div id="footer-info">
            <a href="https://www.facebook.com/NASA/" target="_blank"><img src="assets/icons/facebook.svg" alt="Facebook icon"></a>
            <a href="https://www.instagram.com/nasa/?hl=en" target="_blank"><img src="assets/icons/instagram.svg" alt="Instagram icon"></a>
            <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="assets/icons/twitter.svg" alt="Twitter icon"></a>
        </div>
        <p>Created by Filip Hrnjez</p>
    </footer>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/contact.js"></script>
</body>
</html>
